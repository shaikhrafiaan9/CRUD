{% extends 'basic_app/basic_base.html' %}

{% block body_block %}


<div class="w3-container w3-bold w3-card-4 w3-margin w3-mobile">
  <div class="w3-green w3-border w3-margin w3-mobile">
    <h1 class="w3-center w3-text-black w3-margin scl w3-mobile">STUDENT LIST</h1>
  </div>
  <ul class="w3-ul w3-margin w3-mobile w3-margin">
    <table class="w3-table-all w3-mobile">
      <tr class="w3-green w3-mobile w3-hover-green">
        <th>Student Name</th>
        <th class="w3-center">STUDENT DETAILS</th>
        <th class="w3-right">UPDATE</th>
      </tr>
        {% for student in students_list %}
      <tr>
        <th>{{student.name}}</th>
        <th><a href="{% url 'basic_app:student_details' pk=student.pk %}"  class="w3-btn w3-bar w3-blue w3-round-large w3-mobile">{{student.name}} Details</a></th>
        <th><a href="{% url 'basic_app:update_student' pk=student.pk %}"  class="w3-btn w3-black w3-round-large w3-right w3-mobile">Update</a></th>
      </tr>
      {% endfor %}
    </table>


  </ul>
</div>




{% endblock %}
