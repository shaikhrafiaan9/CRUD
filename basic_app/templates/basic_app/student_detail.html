{% extends 'basic_app/basic_base.html' %}
{% load static %}

{% block body_block %}

<div class = "w3-container w3-bold w3-card-4 w3-margin w3-mobile w3-padding">
  <div class="w3-container w3-mobile">
    <div class="w3-green w3-border w3-margin w3-mobile">
      <h1 class="w3-center w3-text-black w3-margin w3-mobile">{{student.name}} Details</h1>
    </div>
    <ul class="w3-ul w3-margin w3-mobile">
      <table class="w3-table-all w3-mobile">
        <tr class="w3-green w3-mobile w3-hover-green w3-mobile">
          <th class>NAME</th>
          <th>AGE</th>
          <th>SCHOOL NAME</th>
          <th></th>
        </tr>
        <tr>
          <td>{{student.name}}</td>
          <td>{{student.age}}</td>
          <td>{{student.school.name}}</td>
          <td><a href="{% url 'basic_app:details' pk=student.school.pk %}" class="w3-btn w3-bar w3-blue w3-round-large w3-mobile">{{student.school.name}} Details</a></td>
        </tr>
      </table>
    </ul>
</div>

{% endblock %}
