{% extends 'basic_app/basic_base.html' %}

{% block body_block %}

<div class="w3-container w3-bold w3-card-4 w3-margin w3-mobile">
  <div class="w3-green w3-border w3-margin w3-mobile">
    <h1><b>Delete : {{school.name}}</b></h1>
  </div>

<form class="w3-container w3-margin" method="post">
    {% csrf_token %}

    <div class="w3-container w3-center w3-margin">
      <input type="submit" name="submit" value="DELETE" class=" w3-block w3-text-black w3-btn w3-red w3-round">
    </div>
    <div class="w3-container w3-center w3-margin">
      <a href="{% url 'basic_app:details' pk=school.pk %}" class="w3-btn w3-grey w3-round-large">Cancal</a>
    </div>


</form>



{% endblock %}
